<template>
    <lightning-button label="Delete" onclick={openConfirmationModal}></lightning-button>
    <template if:true={showConfirmationModal}>
      <div class="modal-container">
        <h2>Confirmation</h2>
        <p>Are you sure you want to delete this record?</p>
        <div class="button-container">
          <lightning-button label="Yes" variant="destructive" onclick={handleDelete}></lightning-button>
          <lightning-button label="No" onclick={closeConfirmationModal}></lightning-button>
        </div>
      </div>
    </template>
  </template>

<template>
    <div>
      <div class="slds-m-around_xx-small slds-text-align_center">
        <lightning-button variant="brand-outline" label="View Panels" onclick={openPanels} class="slds-align-middle" style="float:right;margin-top:4px; margin-right:6px"></lightning-button>
      </div>
  
      <template if:true={modalContainer1}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
          <div class="slds-modal__container" style="min-width:80vw;">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close" onclick={handleClose}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                size="small"></lightning-icon>
          </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Interview Panels</h1>
        </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-datatable
                key-field="Id"
                data={interviewPanels}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
              </lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="outline-brand" label="Close Panel" title="Close Panel" onclick={closePanel}></lightning-button>
            </footer>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
  
      <template if:true={modalContainer}>
        <div if:true={isPanelOpen}>
          <c-edit-panel record-id={recordid} onclosepanel={handleChildClosePanel}></c-edit-panel>
        </div>
                 
        <footer class="slds-modal__footer">
          <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}></lightning-button>
        </footer>
          
        <div class="slds-backdrop slds-backdrop_open"></div> 
      </template>
    </div>
  </template>

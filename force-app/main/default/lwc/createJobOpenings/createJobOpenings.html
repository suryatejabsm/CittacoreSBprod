<template>
	<c-custom-toast-messages timeout={timeout} sticky={sticky}></c-custom-toast-messages>



	<div class="slds-theme_default">
		<center>
			<!-- <p><b>Show Modal Box using Lightning Web Componentes</b></p><br/><br/> -->
			<div class="slds-float_right" style="margin-top:-32px;margin-right:20px;">
				<lightning-button class="myButton" label="New" variant="brand" onclick={createJonOpenings}>
				</lightning-button>
			</div>
			<!-- <lightning-button label="Show Modal" variant="brand" onclick={openmodal}></lightning-button> -->
		</center>

		<template if:true={openmodel}>

			<div class="demo-only" style="height: 640px;">
				<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
					aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
					<div class="slds-modal__container">
						<header class="slds-modal__header">
							<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
							<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New
								JobOpening</h2>
						</header>
						<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
							<center>
								<lightning-card>
									<!-- <h1 class="slds-text-heading_small slds-text-align_center">Create Jobopening</h1> -->
									<div>
										<lightning-record-edit-form object-api-name="CEMS_Job_Opening__c"
											record-id={recordId} columns="2" onsuccess={handleSuccess}
											mode="edit" onsubmit={handleSubmit} onerror={handleError}>
											<lightning-messages></lightning-messages>
											<div class="slds-grid slds-wrap">
												<div class="slds-col slds-size_1-of-2 slds-p-around_medium">
													<lightning-input-field field-name="Name" required>
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Approval_Status__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Available_Vacancies__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Experience__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Due_Date__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Filled_Vacancies__c">
													</lightning-input-field>
												</div>
												<div class="slds-col slds-size_1-of-2 slds-p-around_medium">
													<lightning-input-field field-name="Grade__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Job_Location__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Job_Opening_ID__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Maximum_Pay__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Minimum_Pay__c">
													</lightning-input-field>
													<lightning-input-field field-name="CEMS_Recruiting_Manager__c">
													</lightning-input-field>
												</div>
											</div>
				
						<div class="slds-button-group slds-align_absolute-center">
							<lightning-button variant="neutral" label="Reset" onclick={allowReset}>
							</lightning-button>
							<lightning-button variant="brand" type="submit" name="save" label="Save"
								style="margin-left:10px;">
							</lightning-button>
							<lightning-button label="Close" variant="destructive" onclick={closeModal}
								style="margin-left:10px;">
							</lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;

						</div>
						</lightning-record-edit-form>
					</div>
					</lightning-card>



					</center>
			</div>
			<!-- <footer class="slds-modal__footer">

                            <lightning-button variant="destructive" label="Reset"
													onclick={allowReset}>
												</lightning-button>
												<lightning-button variant="brand" type="submit" name="save" label="Save"
													style="margin-left:10px;">
												</lightning-button>
							<lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
						</footer> -->
	</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
	</div>
</template>
</div>
</template>

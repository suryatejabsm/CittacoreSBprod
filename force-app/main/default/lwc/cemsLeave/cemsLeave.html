<template>
	<c-custom-toast-messages timeout={timeout} sticky={sticky}></c-custom-toast-messages>
	<div style="margin-top:8px;">
		<lightning-button variant="brand" label="Apply Leave" type="submit" onclick={handleApply}
			style="float:right;"></lightning-button>
	</div>
	<template if:true={showModal}>
		<div class="backdrop"></div>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Apply Leave</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-record-edit-form object-api-name="CEMS_Leave__c">

						<lightning-input-field field-name="CEMS_Employee__c" required></lightning-input-field>
						<lightning-input-field field-name="CEMS_Leave_Start_Date__c"></lightning-input-field>
						<lightning-input-field field-name="CEMS_Leave_End_Date__c"></lightning-input-field>
						<lightning-input-field field-name="CEMS_Reason__c"></lightning-input-field>
						<lightning-input-field field-name="CEMS_Type_Of_Leave__c"></lightning-input-field>
					</lightning-record-edit-form>
				</div>
				<footer class="slds-modal__footer">
					<div class="slds-button-group">
						<lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
						<lightning-button variant="brand" type="submit" name="save" label="Save"
							onclick={handleSave}></lightning-button>
					</div>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>

	</template>

</template>

<template>
    <lightning-card>
        <div class="slds-m-around_xx-small slds-text-align_center">
            <lightning-button variant="brand" onclick={handleClick} class="slds-align-middle" label="Edit Interview"></lightning-button>
        </div>
        <template if:true={showTemplate}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                  </button>
                    <div class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Interview</h2>
                    </div>
                    <div class="slds-modal__content">
                        <lightning-record-edit-form
                            object-api-name={objectName}
                            record-id={recordId}
                            onsuccess={handleSuccess}
                        >
                            <lightning-messages></lightning-messages>
                            <!-- Input fields for the child component -->
                            <lightning-input-field field-name={fields.nameField}></lightning-input-field>
                            <lightning-input-field field-name={fields.panelField}></lightning-input-field>
                            <lightning-input-field field-name={fields.jobAppField}></lightning-input-field>
                            <lightning-input-field field-name={fields.roundField}></lightning-input-field>
                            <lightning-input-field field-name={fields.statusField}></lightning-input-field>
                            <lightning-input-field field-name={fields.startTimeField}></lightning-input-field>
                            <lightning-input-field field-name={fields.endTimeField}></lightning-input-field>
                            <lightning-input-field field-name={fields.typeField}></lightning-input-field>
                            <lightning-input-field field-name={fields.linkField}></lightning-input-field>
                            <lightning-input-field field-name={fields.locationField}></lightning-input-field>
                      
                    <div class="slds-modal__footer">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <lightning-button onclick={handleReset} variant="brand-outline" label="Reset Interview"></lightning-button>
                            </div>
                            <div class="slds-col">
                                <lightning-button variant="brand" type="submit" label="Save Interview"></lightning-button>
                            </div>
                            <div class="slds-col">
                                <lightning-button onclick={handleClose} variant="destructive-text" label="Close Interview"></lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>

<template>
    <lightning-card title="Feedback Details">
        <div class="slds-box custom-table-container">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped slds-table_compact custom-table">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th class="slds-text-align_center slds-cell-wrap custom-column">Skill</th>
                        <th class="slds-text-align_center slds-cell-wrap custom-column">Rating</th>
                        <th class="slds-text-align_center slds-cell-wrap">Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill1}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill1Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill1Comment}</td>
                    </tr>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill2}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill2Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill2Comment}</td>
                    </tr>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill3}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill3Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill3Comment}</td>
                    </tr>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill4}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill4Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill4Comment}</td>
                    </tr>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill5}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill5Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill5Comment}</td>
                    </tr>
                    <tr>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill6}</td>
                        <td class="slds-text-align_center slds-cell-wrap custom-column">{skill6Rating}</td>
                        <td class="slds-text-align_center slds-cell-wrap">{skill6Comment}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="slds-p-around_medium slds-text-heading_small slds-text-align_left">
            Feedback Comment:
            <p class="slds-m-around_medium slds-text-body_regular slds-box">
                {feedback}
            </p>
        </div>
    </lightning-card>
</template>

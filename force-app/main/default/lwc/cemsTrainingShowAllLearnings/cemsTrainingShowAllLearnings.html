<template>
    <lightning-messages></lightning-messages>
    <div class="slds-grid slds-wrap">
      <div class="card-container">
        <template for:each={displayedTrainingList} for:item="training">
          <div key={training.Id} class="card">
            <p><strong>Employee Name:</strong> {training.CEMS_Employee_Name__r.Name}</p>
            <template if:true={training.CEMS_Learning_Name__r}>
              <p><strong>Learning Name:</strong> {training.CEMS_Learning_Name__r.CEMS_Learning_Name__c}</p>
            </template>
            <template if:true={training.CEMS_Certification_Name__r}>
              <p><strong>Certification Name:</strong>
                {training.CEMS_Certification_Name__r.CEMS_Certificate_Name__c}</p>
            </template>
            <p><strong>Status:</strong> {training.CEMS_Status__c}</p>
            <p><strong>Due Date:</strong> {training.CEMS_Due_Date__c}</p>
          </div>
        </template>
      </div>
    </div>
    <br/>
    <template if:true={showPagination}>
      <template if:true={totalRecords}>
        <div class="slds-float_right slds-size_1-of-1" style="margin-top:-23px;">
          <c-pagination totalrecords={totalRecords} page-size={pageSize} onpagination={handlePagination}></c-pagination>
        </div>
      </template>
      </template>
  </template>

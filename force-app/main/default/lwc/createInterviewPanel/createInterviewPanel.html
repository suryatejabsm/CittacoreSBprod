<template>
    <template if:false={showForm}>
        <div class="slds-m-around_xx-small slds-text-align_center">
            <lightning-button variant="brand-outline" onclick={handleClick} class="slds-align-middle" label="Create Panel" style="float:right;margin-top:4px;"></lightning-button>
        </div>
    </template>

    <template if:true={showForm}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={handleCancel}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
              </button>
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Interview Panel</h1>
              </div>
              <div class="slds-modal__content" id="modal-content-id-1">
                <lightning-record-form
                    object-api-name={objectApiName}
                    fields={fieldList}
                    onsuccess={handleSuccess}
                    oncancel={handleCancel}
                    layout-type="Full"
                ></lightning-record-form>
            </div>
   
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
